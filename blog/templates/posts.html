{% extends 'layout.html' %}

{% block content %}
<h1>posts</h1>


{% for post in posts %}

    <h2>{{post.title}}</h2>
    <h3>{{post.date|date:'M d Y'}}</h3>
    <p>{{post.description}}</p>
    <img src="{{post.image.url}}" alt="post.title">

    <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>

{% endfor %}    

{% endblock %}
